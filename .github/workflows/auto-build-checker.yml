# ðŸŽ¯ AUTOMATISCHER BUILD-CHECKER STARTER
# Startet Build-Prozess wenn keine aktuellen Logs vorhanden

name: Auto Build Checker

on:
  workflow_dispatch:
  schedule:
    # PrÃ¼fe alle 10 Minuten ob frische Logs nÃ¶tig
    - cron: "*/10 * * * *"

jobs:
  check-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Check for current logs
        id: log-check
        run: |
          cd tools/build_check/logfiles

          # PrÃ¼fe ob Logs jÃ¼nger als 5 Minuten existieren
          CURRENT_LOGS=$(find . -name "simon-build-checker-*.md" -mmin -5 | wc -l)

          echo "current_logs=$CURRENT_LOGS" >> $GITHUB_OUTPUT

          if [ "$CURRENT_LOGS" -eq 0 ]; then
            echo "ðŸš¨ KEINE AKTUELLEN LOGS GEFUNDEN"
            echo "needs_build=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… AKTUELLE LOGS VORHANDEN ($CURRENT_LOGS)"
            echo "needs_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Build Checker (falls nÃ¶tig)
        if: steps.log-check.outputs.needs_build == 'true'
        run: |
          echo "ðŸš€ STARTE BUILD-CHECKER WEGEN VERALTETER LOGS"
          cd tools/build_check
          node multi-scope-checker.cjs

      - name: Create Symlink to latest log
        if: steps.log-check.outputs.needs_build == 'true'
        run: |
          cd tools/build_check/logfiles
          LATEST_LOG=$(ls -t simon-build-checker-*.md | head -1)
          if [ -n "$LATEST_LOG" ]; then
            ln -sf "$LATEST_LOG" current-build-log.md
            echo "âœ… SYMLINK ERSTELLT: $LATEST_LOG"
          fi

      - name: Commit new logs
        if: steps.log-check.outputs.needs_build == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Auto Build Checker"
          git add tools/build_check/logfiles/
          git commit -m "ðŸ¤– Auto-Build: Frische Logs generiert $(date)" || exit 0
          git push
